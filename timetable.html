<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 100%;
        height: 280px;
        border: 1px solid black;
    }
   caption{
    width: 100%;
    height: 30px;
    padding-top: 8px;;
     border: 1px solid black;
    font-weight: bold;
    font-size: larger;
   }
   .head1{
    border: 1px solid black;
    font-weight: bold;
    font-size: larger;
   }
   .data{
    font-size: larger;
    border: 1px solid black;
    text-align: left;
   }
</style>
<body>
    <table>
        <caption>Time Table</caption>
        <tr>

        <th class="head1">Thu</th>
        <th class="head1">Fri</th>
       </tr>
       <tr>
        <td class="data">Computer</td>
        <td class="data">MATHS</td>
        <td class="data">Computer</td>
        <td class="data">MATHS</td>
        <td class="data">Arts</td>
        
       </tr>
       <tr>
        <td class="data">Computer</td>
        <td class="data">MATHS</td>
        <td class="data">Computer</td>
        <td class="data">MATHS</td>
        <td class="data">Arts</td>
        
       </tr>
       <tr>
        <td class="data" colspan="5" style="text-align: center;font-weight: bolder;">LUNCH</td>
        
        
       </tr>
       <tr>
        <td class="data">Computer</td>
        <td class="data">MATHS</td>
        <td class="data">Computer</td>
        <td class="data">MATHS</td>
        <td class="data" rowspan="2">Project</td>
        
       </tr>
       <tr>
        <td class="data">Computer</td>

        <td class="data">Computer</td>
        <td class="data">MATHS</td></tr>
    </table>
</body>
</html>
